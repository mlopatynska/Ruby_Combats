uk:
  home:
    jumbotron:
      h1: 'Вітаємо в Бійцівському Клубі!'
      p: 'Найкраща бійцівська гра'
    about:
      h2: 'Про гру'
      text_line_1: 'Бійцівський клуб - це захоплююча браузерна гра, в якій кожен може відчувати себе Злодієм, Вояком або Мольфаром.'
      text_line_2: 'Під час реєстрації користувач може вибрати Клас свого гравця: Злодій, Вояка або Мольфар, можна завантажити Фото для персонажа і почати бій з ботом або іншими гравцями.'
      text_line_3: 'Будь-який бій складається з послідовного обміну ударами між двома гравцями. Під час бою гравцям надають вибір між зоною удару та блоку. Зони - голова, плечі, живіт, пояс і ноги.'
      text_line_4: 'Після бою кожен гравець отримує досвід. Якщо гравець має достатній досвід, йому буде призначений новий рівень. Гра має 12 рівнів (див. Таблицю).'
      text_line_5: 'Також на кожному рівні гравець може використовувати елементи, які збільшують силу його удару або збільшують захисту.'
    levels_title: 'Рівні в грі'
